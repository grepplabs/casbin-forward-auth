apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: casbin-auth

resources:
  - namespace.yaml

helmGlobals:
  chartHome: ../../../../charts

helmCharts:
  - name: casbin-forward-auth
    releaseName: casbin-auth-rbac
    namespace: casbin-auth
    valuesFile: values-rbac.yaml
  - name: casbin-forward-auth
    releaseName: casbin-auth-keymatch
    namespace: casbin-auth
    valuesFile: values-keymatch.yaml
  - name: casbin-forward-auth
    releaseName: casbin-auth-rbac-spoe
    namespace: casbin-auth
    valuesFile: values-rbac-spoe.yaml
  - name: casbin-forward-auth
    releaseName: casbin-auth-keymatch-spoe
    namespace: casbin-auth
    valuesFile: values-keymatch-spoe.yaml
